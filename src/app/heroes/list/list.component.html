<h3>Listado de heroes </h3>
<div *ngIf="removeHeroe; else nothingWasDeleted">

  <h3> heroe borrado <small class="text-danger">{{removeHeroe}}</small></h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada </h3>

</ng-template>

<button *ngIf="heroesName.length>0 " class="btn btn-outline-danger" (click)="remove()" >borrar ultimo heroe</button>

<ul class="mt-2 list-group">
<li *ngFor="let hero of heroesName" class="list-group-item">{{hero}}</li>
</ul>
