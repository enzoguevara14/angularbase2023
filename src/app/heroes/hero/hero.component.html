<h1>Spiderman</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>
  <td>Edad:</td>
  <dd>{{age}}</dd>
  <td>Methods:</td>
  <dd>methods</dd>
  <td>Caption:</td>
  <dd>caption</dd>
</dl>

<button  *ngIf="age!==25" class="btn btn-primary mx-2 " (click)="onChangeAge(25)">cambiar edad</button>
<button *ngIf="name!=='Peter parker'" class="btn btn-primary mx-2 " (click)="onChangeName('Peter parker')">cambiar nombre</button>
